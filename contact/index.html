<body>
    <section class="section__1">
        <main>
            <div class="container">
                <div class="header">
                    <a href="../index.html"><img src="../media/image/icon/Nino-removebg-preview.png" alt="logo"></a>
                    <div class="navLinks" id="navLink">

                        </nav>
                    </div>
                    <div class="hero-contact">
                        <a href="index.html" class="button_link"><button>Contact</button></a>
                    </div>
                    <div class="menu-icon">
                        <i class="fa fa-bars" onclick="navMenu()"></i> 
                    </div>
                </div>
                
            
                <div class="content">
                    <div class="contact">
                        <h1>What do you think about <br>this website?</h1>
                        <div class="contact-box">
                            <form action="POST"
                            data-netlify="true">
                                <div class="rate" name="rating">
                                    <input type="radio" name="Ratings" id="rate5" value="1/5">
                                    <label for="rate5" class="fa fa-star"></label>
                                    
                                    <input type="radio" name="Ratings" id="rate4" value="2/5">
                                    <label for="rate4" class="fa fa-star"></label>

                                    <input type="radio" name="Ratings" id="rate3" value="3/5">
                                    <label for="rate3" class="fa fa-star"></label>
                                    
                                    <input type="radio" name="Ratings" id="rate2" value="4/5">
                                    <label for="rate2" class="fa fa-star"></label>
                                    
                                    <input type="radio" name="Ratings" id="rate1" value="5/5">
                                    <label for="rate1" class="fa fa-star"></label>
                                </div>
                                <div class="clear"></div>
                                <div class="name">
                                    <textarea name="Name" id="name" cols="30" rows="1" placeholder="Your name? :3"></textarea>
                                </div>
                                <div class="text" name="Opinion">
                                    <textarea name="Opinion" id="textarea" cols="30" rows="10" placeholder="Type your opinion here..."></textarea>
                                </div>
                                <div class="btn">
                                    <button type="submit">Submit</button>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>
